name: Integration Tests

on:
  pull_request:
    branches:
      - main

jobs:
  run-integration-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore BarberBoss.sln

      - name: Subir containers com Docker Compose (override de testes)
        run: docker compose -f docker-compose.yml -f docker-compose.override.yml up -d db api
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}

      - name: Aguardar DB ficar pronto
        run: |
          for i in {1..30}; do
            if docker exec barberboss-mysql mysqladmin ping -h "localhost" -p${{ secrets.MYSQL_ROOT_PASSWORD }} --silent; then
              echo "✅ Banco está pronto!"
              exit 0
            fi
            echo "⏳ Aguardando banco subir ($i/30)..."
            sleep 2
          done
          echo "❌ Banco não subiu a tempo"
          exit 1

      - name: Run Integration Tests
        run: |
          dotnet test ./tests/UseCases.Test/UseCases.Test.csproj --filter Category=Integration --verbosity normal
          dotnet test ./tests/Validators.Tests/Validators.Tests.csproj --filter Category=Integration --verbosity normal
          dotnet test ./tests/WebApi.Test/WebApi.Test.csproj --filter Category=Integration --verbosity normal

      - name: Derrubar containers
        if: always()
        run: docker compose -f docker-compose.yml -f docker-compose.override.yml down
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
