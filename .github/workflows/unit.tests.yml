name: Unit Tests

on:
  push:
    branches:
      - develop

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Configurar .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Run UseCases Unit Tests
        run: dotnet test tests/UseCases.Test/UseCases.Test.csproj
        

      - name: Run WebApi Unit Tests
        run: dotnet test Gerenciador-de-Barbearia/tests/WebApi.Test/WebApi.Test.csproj
       
