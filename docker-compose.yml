services:
  db:
    image: mysql:8
    container_name: barberboss-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "@Password123"
      MYSQL_DATABASE: barberbossdb
    ports:
      - "3306:3306"

  api:
    build:
      context: .
      dockerfile: Dockerfile   # agora o Dockerfile est√° na raiz
    container_name: barberboss-api
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    depends_on:
      - db
